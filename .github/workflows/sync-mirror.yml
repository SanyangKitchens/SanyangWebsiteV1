name: Sync to Mirror Repo
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Push to Mirror
      uses: yesolutions/mirror-action@master
      with:
        REMOTE: 'https://github.com/SanyangKitchens/SanyangWebsiteDubai.git'
        GIT_USERNAME: 'mohdgazyanii235'
        GIT_PASSWORD: ${{ secrets.MIRROR_TOKEN }}
        BRANCH: 'main'